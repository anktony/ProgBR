<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <title>Módulo HTML Intermediário</title>

        <input type="datetime-local" name="datatempolocal" id="">

        <input type="range" name="intervalo" id="" min="5" max="10" value="6">
        <input type="tel" name="telefone" id="">
        <input type="email" name="email" id="">
